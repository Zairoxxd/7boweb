<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7°B Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d1a;
            color: white;
            display: flex;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 80px;
            background-color: #0a0a1a;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .logo {
            font-size: 30px;
            margin-bottom: 30px;
            color: #4da6ff;
        }

        .sidebar .nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 14px;
        }

        .sidebar .nav i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .sidebar .nav a:hover {
            color: #4da6ff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0a0a1a;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .topbar .left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar input {
            background-color: #0d0d1a;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 20px;
            width: 200px;
        }

        .topbar button {
            background-color: #4da6ff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .topbar .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .topbar .config-icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .config-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            color: white;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }

        .config-panel.open {
            display: flex;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .panel-content {
            background-color: #1a1a33;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1001;
        }

        #close-panel {
            background-color: #4da6ff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        #close-panel:hover {
            background-color: #3384cc;
        }

        .photo-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-slot {
            position: relative;
            text-align: center;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .photo-slot:hover {
            transform: scale(1.05);
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .photo-slot:hover img {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        .card {
            background-color: #1a1a33;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            text-align: center;
            transition: transform 0.2s;
            width: 200px;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card i {
            font-size: 36px;
            margin-bottom: 10px;
            display: block;
        }

        .card#noticias {
            color: #4da6ff;
        }

        .card#eventos {
            color: #ffd633;
        }

        .contact-section {
            margin-top: 40px;
        }

        .contact-section h2 {
            color: #4da6ff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #4da6ff;
        }

        .form-control {
            width: 98%;
            padding: 10px;
            background-color: #1a1a33;
            border: 1px solid #4da6ff;
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #4da6ff;
            outline: none;
        }

        .btn-submit {
            background-color: #4da6ff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #3384cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">7°B</div>
            <div class="nav">
                <a href="#noticias"><i class="bi bi-card-text"></i><span>Noticias</span></a>
                <a href="#eventos"><i class="bi bi-calendar"></i><span>Eventos</span></a>
                <a href="#notas"><i class="bi bi-card-checklist"></i><span>Notas</span></a>
            </div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <div class="left">
                    <input type="text" placeholder="Buscar...">
                    <button>Buscar</button>
                </div>
                <div class="right">
                    <div class="config-icon" id="config-icon">
                        <i class="bi bi-gear"></i>
                    </div>
                </div>
            </div>

            <!-- Panel de Configuración -->
            <div class="config-panel" id="config-panel">
                <div class="panel-content">
                    <h2>Configuración</h2>
                    <p>Aquí puedes ajustar tu configuración.</p>
                    <button id="close-panel">Cerrar</button>
                </div>
            </div>

            <div class="photo-section">
                <div class="photo-slot">
                    <img src="https://i.imgur.com/nPv7hGt.jpeg" alt="Noticia" class="photo">
                    <p>Noticias</p>
                </div>
                <div class="photo-slot">
                    <img src="https://i.imgur.com/nPv7hGt.jpeg" alt="Evento" class="photo">
                    <p>Eventos</p>
                </div>
                <div class="photo-slot">
                    <img src="https://i.imgur.com/nPv7hGt.jpeg" alt="Notas" class="photo">
                    <p>Notas</p>
                </div>
            </div>

            <!-- Cards -->
            <div class="cards">
                <div class="card" id="noticias">
                    <i class="bi bi-card-text"></i>
                    <h3>Noticias</h3>
                    <p>Últimas noticias del curso 7°B.</p>
                </div>
                <div class="card" id="eventos">
                    <i class="bi bi-calendar"></i>
                    <h3>Eventos</h3>
                    <p>Próximos eventos importantes.</p>
                </div>
                <div class="card" id="notas">
                    <i class="bi bi-card-checklist"></i>
                    <h3>Notas</h3>
                    <p>Consulta las notas de tus materias.</P>
                </div>
            </div>

            <!-- Formulario de contacto -->
            <div class="contact-section">
                <h2>Contacto</h2>
                <form action="mailto:holatenemoshambrexd@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('config-icon').addEventListener('click', function() {
            document.getElementById('config-panel').classList.add('open');
        });

        document.getElementById('close-panel').addEventListener('click', function() {
            document.getElementById('config-panel').classList.remove('open');
        });

        // Script para el formulario de contacto
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // Enviar correo o mostrar un mensaje de éxito
                alert('Mensaje enviado exitosamente.');
                form.reset(); // Limpiar el formulario
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
