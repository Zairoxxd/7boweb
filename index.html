<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7°B Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos CSS integrados */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1f1f1f;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar .nav a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar .nav a:hover {
            background-color: #333;
        }

        .sidebar .nav a i {
            margin-right: 10px;
        }

        /* Main content area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topbar .left input,
        .topbar .left button {
            padding: 8px;
        }

        .photo-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .photo-slot {
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        .photo-slot img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .photo-slot p {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Cards */
        .cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        .card i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
        }

        .contact-section {
            margin-top: 50px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Config Panel */
        .config-panel {
            display: none;
            background-color: #222;
            color: white;
            padding: 20px;
            position: fixed;
            top: 20%;
            right: 10px;
            border-radius: 10px;
            width: 300px;
        }

        .config-panel button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">7°B</div>
            <div class="nav">
                <a href="#noticias"><i class="bi bi-card-text"></i><span>Noticias</span></a>
                <a href="#eventos"><i class="bi bi-calendar"></i><span>Eventos</span></a>
                <a href="#notas"><i class="bi bi-card-checklist"></i><span>Notas</span></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Topbar -->
            <div class="topbar">
                <div class="left">
                    <input type="text" placeholder="Buscar...">
                    <button>Buscar</button>
                </div>
                <div class="right">
                    <div class="config-icon" id="config-icon">
                        <i class="bi bi-gear"></i>
                    </div>
                </div>
            </div>

            <!-- Photo Section -->
            <div class="photo-section">
                <div class="photo-slot">
                    <img src="https://i.imgur.com/nPv7hGt.jpeg" alt="Noticia">
                    <p>Noticias</p>
                </div>
                <div class="photo-slot">
                    <img src="https://i.imgur.com/nPv7hGt.jpeg" alt="Evento">
                    <p>Eventos</p>
                </div>
                <div class="photo-slot">
                    <img src="https://i.imgur.com/nPv7hGt.jpeg" alt="Notas">
                    <p>Notas</p>
                </div>
            </div>

            <!-- Cards -->
            <div class="cards">
                <div class="card" id="noticias">
                    <i class="bi bi-card-text"></i>
                    <h3>Noticias</h3>
                    <p>Últimas noticias del curso 7°B.</p>
                </div>
                <div class="card" id="eventos">
                    <i class="bi bi-calendar"></i>
                    <h3>Eventos</h3>
                    <p>Próximos eventos importantes.</p>
                </div>
                <div class="card" id="notas">
                    <i class="bi bi-card-checklist"></i>
                    <h3>Notas</h3>
                    <p>Consulta las notas de tus materias.</p>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="contact-section">
                <h2>Contacto</h2>
                <form action="mailto:holatenemoshambrexd@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mostrar configuración al hacer clic en el ícono
        document.getElementById('config-icon').addEventListener('click', function () {
            alert('Panel de configuración no implementado aún');
        });
    </script>
</body>
</html>
